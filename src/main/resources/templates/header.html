        	<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">
				<img th:src="@{/pictures/login.png}">

			<div id="id01" class="modal">
			  
			  <form class="modal-content animate" action="/action_page.php" method="post">
			    
			
			  <div class="container">
			      <label for="uname"><b>Benutzername</b></label>
			      <input type="text" placeholder="Benutzernamen eingeben" name="uname" required>
			
			      <label for="psw"><b>Passwort</b></label>
			      <input type="password" placeholder="Passwort eingeben" name="psw" required>
			        
			      <button type="submit">Anmelden</button>
			      <label>
			        <input type="checkbox" checked="checked" name="remember"> Merken?
			      </label>
			   </div>
			
			   <div class="container" style="background-color:#f1f1f1">
			      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
			      <span class="psw"><a href="#">Passwort</a> vergessen? </span>
			   </div>
			   </form>
			</div>
			
			<script>
			// Get the modal
			var modal = document.getElementById('id01');
			
			// When the user clicks anywhere outside of the modal, close it
			window.onclick = function(event) {
			    if (event.target == modal) {
			        modal.style.display = "none";
			    }
			}
			</script>
