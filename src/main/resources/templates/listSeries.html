<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">

<head>
<title>Serien</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Allerta+Stencil%7CJosefin+Sans%7CReem+Kufi&display=swap">
<link rel="stylesheet" href="/global.css">
<link rel="stylesheet" href="/listSeries.css">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta charset=UTF-8>
</head>

<body>
	<header> </header>


	<section class="container-fluid">
		<div class="row no-gutters article-row">

			<th:block th:each="serie: ${Series}">

				<div class="col-lg-4 col-sm-6 col-12">
					<div class="card article-card">
						<img class="card-img-top" th:src="${serie.picture}" alt="...">
						<div class="card-body">
							<h5 class="card-title" th:text="${serie.name}">Titel</h5>
							<p class="card-text" th:text="${serie.text}">Text</p>
							<a th:href="${'/listSerieSeasonsEpisodes/' + serie.id}"
								class="card-link">Staffel√ºbersicht</a>
						</div>
					</div>
				</div>

			</th:block>

		</div>
	</section>



</body>

</html>
