<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">

<head>
<title th:text="|${Title}|">Serial-Series</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Allerta+Stencil%7CJosefin+Sans%7CReem+Kufi&display=swap">
<link rel="stylesheet" href="/global.css">
<link rel="stylesheet" href="/start.css">

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>
	<div class=container-fluid>

		<div class="row no-gutters">
			<div class="col-md-12">
				<img class="startPicture" src="/pictures/Cliffhaenger.jpg" alt="...">

		</div>

			<div class="col-md-6 col_left">
				<button type=button onclick="document.getElementById('id01').style.display='block'" class="btn-long ">Login ...</button>
	            
	            <div th:insert="login.html :: login"></div>
    
            </div>

			<div class="col-md-6 col_right">

							class="btn-long">Als Gast anmelden ...</button></a>
				</div>
				<div class="col-md-12 col_right_2 ">
					<!-- MP3 ;-) -->
					<audio autoplay controls loop>
						<source src="/media/Cliffhaenger.mp3" type="audio/mpeg">

				</div>
			</div>
		</div>
	</div>
	
	<div th:insert="footer.html :: footer"></div>
