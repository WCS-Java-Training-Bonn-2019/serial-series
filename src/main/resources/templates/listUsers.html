<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">

<head>
<title th:text="|${Title}|">Serial-Series, Users</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Allerta+Stencil%7CJosefin+Sans%7CReem+Kufi&display=swap">
<link rel="stylesheet" href="/global.css">

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta charset=UTF-8>
</head>



<header th:insert="header.html :: header"></header>

<style>
    table {
        border-collapse: collapse;
    }

    th {
        background-color: #4CAF50;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    th, td {
        border-bottom: 1px solid #ddd;
        padding: 10px 5px;
        text-align: left;
    }
</style>


<body>
<section>
<h1>User list</h1>
<table border="1">
<tr>
    <th>Name</th>
    <th></th>
</tr>
<tr th:each="user : ${Users}" th:object="${user}">
    <td th:text="${user.name}">Platzhalter</td>    
	<td><a th:href="@{/addseries2user(idUser=${user.id})}">edit series</a></td>
</tr>
</table>
</section>

<p></p>

</body>

<div th:insert="footer.html :: footer"> </div>

</html>
