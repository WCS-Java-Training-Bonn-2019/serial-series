<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">

<head>
<title th:text="|${Title}|">Serial-Series</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil%7CJosefin+Sans%7CReem+Kufi">
<link rel="stylesheet" href="/global.css">
<link rel="stylesheet" href="/admin.css">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta charset=UTF-8>
</head>
<header th:insert="header.html :: header"></header>
<body>
<div class="admin_body">
  <section>
    <h1>Benutzer</h1>
    <table border="1">
      <tr>
        <th>Benutzername</th>
        <th>Passwort</th>
      </tr>
      <tr th:each="user : ${users}">
        <td th:text="${user.username}">Name</td>
        <td th:text="${user.password}">Passwort</td>

        <td>
        <a th:href="@{'/userEdit/' + ${user.id}}">Bearbeiten</a> 
        <a th:href="@{'/userDelete/' + ${user.id}}">Löschen</a></td>
      </tr>
    </table>
  </section>

  <section>
    <br> <a th:href="@{'/userNew'}">Neuer Benutzer</a><br> <a th:href="@{/}">Zurück</a>
  </section>
  </div>
</body>
<div th:insert="footer.html :: footer"></div>
</html>
