<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">

<head>
<title th:text="|${Title}|">Serial-Series</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Allerta+Stencil%7CJosefin+Sans%7CReem+Kufi">
<link rel="stylesheet" href="/global.css">
<link rel="stylesheet" href="/FAQ.css">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta charset=UTF-8>
</head>

<body>

	<header th:insert="header.html :: header"></header>

	<ul th:each="faq : ${faq}">
		
		<li th:text="|Id: ${faq.id}|">$id</li>
		<li th:text="|Frage: ${faq.frage}|"></li>
		<li th:text="|Antwort: ${faq.antwort}|"></li>
	</ul>


	<div th:insert="footer.html :: footer"></div>
</body>
</html>
