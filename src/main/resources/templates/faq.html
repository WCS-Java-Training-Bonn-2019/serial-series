<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">

<head>
<title th:text="|${Title}|">Serial-Series</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Allerta+Stencil%7CJosefin+Sans%7CReem+Kufi">
<link rel="stylesheet" href="/global.css">
<link rel="stylesheet" href="/faq.css">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta charset=UTF-8>
</head>

<header th:insert="fragments/header.html :: header"></header>

<body>
	<div class="faq_body">
	<form>
		<br>
		<details th:each="faq : ${faq}">
			<summary th:text="|${faq.frage}|"></summary>
			<li th:text="|${faq.antwort}|"></li>
		</details>
	</form>
	</div>
</body>

<div th:insert="fragments/footer.html :: footer"></div>

</html>
